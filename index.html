<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Sgghhkm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="judul">
            <img src="" alt="">
                <h1>Stopwatch</h1>
            </img>
        </div>
        <div class="tabel">
            <h1 id="displayTime">00:00:00:00</h1>
            <div class="tombol">
                <img src="assets/pause.png" id="stop" onclick="watchStop()" >
                <img src="assets/play.png" id="start" onclick="watchStart()" >
                <img src="assets/reset.png" id="reset" onclick="watchReset()">
            </div>
        </div>
    </div>


<script src="script.js"></script>

</body>
</html>
